<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Call - WebRTC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffe5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.85; }
    }
    .controls, .status, .room {
      margin: 10px;
      text-align: center;
    }
    input, button {
      font-family: 'Orbitron', sans-serif;
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: 0.3s ease;
    }
    input {
      background-color: #222;
      color: #00ffe5;
      border: 1px solid #00ffe5;
    }
    button {
      background: #00ffe5;
      color: #0f0f0f;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe5;
    }
    button:hover {
      background: #0ff;
      color: black;
    }
    .hidden {
      display: none;
    }
    #status, #usersCount {
      margin-top: 20px;
      font-size: 18px;
    }
    #avatars img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 5px;
      border: 2px solid #00ffe5;
    }
    #shareBtn, #micBtn, #endBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>WebRTC Voice Call</h2>
  <div class="controls">
    <input type="text" id="roomInput" placeholder="Enter Room ID" />
    <button id="createBtn">Create</button>
    <button id="joinBtn">Join</button>
  </div>
  <div class="status">
    <p id="status">Initializing...</p>
    <p id="usersCount"></p>
  </div>
  <div id="avatars"></div>
  <div class="room hidden">
    <p>Room ID: <span id="roomIdText"></span></p>
    <button id="shareBtn">Share</button>
    <button id="micBtn">Mic</button>
    <button id="endBtn">End</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.5.4/dist/socket.io.min.js"></script>
  <script>
    // (JavaScript code remains unchanged)
  </script>
</body>
</html>
