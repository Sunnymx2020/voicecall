<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Call App</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #controls, #call-controls, #status, #avatar, #roominfo {
      margin: 10px;
    }
    #call-controls {
      display: none;
    }
    button {
      padding: 10px 24px;
      margin: 5px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(74,144,226,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357ABD;
    }
    input {
      padding: 10px 14px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #4a90e2;
    }
    #avatar img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 2px solid #4a90e2;
      box-shadow: 0 2px 5px rgba(74,144,226,0.3);
    }
    #status {
      font-weight: 600;
      font-size: 18px;
      min-height: 24px;
    }
    #roominfo {
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="roomId" placeholder="Enter Room ID or Name">
    <br>
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
  </div>
  <div id="status">Initializing...</div>
  <div id="roominfo" style="display:none;"></div>
  <div id="avatar" style="display:none;"><img src="https://api.dicebear.com/7.x/thumbs/svg?seed=User" /></div>
  <div id="call-controls">
    <button onclick="toggleMic()">Toggle Mic</button>
    <button onclick="endCall()">End Call</button>
    <button onclick="shareLink()">Share</button>
  </div>

  <script>
    let peer;
    let call;
    let localStream;
    let micOn = true;
    let room;

    function logStatus(text) {
      document.getElementById("status").innerText = text;
    }

    function generateAvatar(seed) {
      return `https://api.dicebear.com/7.x/thumbs/svg?seed=${seed}`;
    }

    async function initPeer(id = undefined) {
      peer = new Peer(id);

      peer.on('open', (id) => {
        room = id;
        document.getElementById("roominfo").innerText = `Room: ${room}`;
        document.getElementById("roominfo").style.display = "block";
        document.getElementById("controls").style.display = "none";
        document.getElementById("call-controls").style.display = "block";
        document.getElementById("avatar").style.display = "block";
        document.querySelector("#avatar img").src = generateAvatar(id);
        logStatus("Waiting for user to join...");
      });

      peer.on('call', async (incomingCall) => {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        incomingCall.answer(localStream);
        handleCall(incomingCall);
      });
    }

    function handleCall(activeCall) {
      call = activeCall;
      call.on('stream', (remoteStream) => {
        const audio = new Audio();
        audio.srcObject = remoteStream;
        audio.play();
        logStatus("Connected");
      });
    }

    async function createRoom() {
      const roomId = document.getElementById("roomId").value.trim();
      await initPeer(roomId || undefined);
    }

    async function joinRoom() {
      const roomId = document.getElementById("roomId").value.trim();
      if (!roomId) {
        alert("Please enter a Room ID to join");
        return;
      }

      peer = new Peer();

      peer.on('open', async (id) => {
        room = roomId;
        document.getElementById("roominfo").innerText = `Connected to: ${room}`;
        document.getElementById("roominfo").style.display = "block";
        document.getElementById("controls").style.display = "none";
        document.getElementById("call-controls").style.display = "block";
        document.getElementById("avatar").style.display = "block";
        document.querySelector("#avatar img").src = generateAvatar(id);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        call = peer.call(room, localStream);
        handleCall(call);
      });
    }

    function toggleMic() {
      if (localStream) {
        localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled;
        micOn = !micOn;
        logStatus(micOn ? "Mic On" : "Mic Muted");
      }
    }

    function endCall() {
      if (call) call.close();
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      logStatus("Call Ended");
      document.getElementById("call-controls").style.display = "none";
    }

    function shareLink() {
      const shareURL = `${window.location.origin + window.location.pathname}?room=${room}`;
      navigator.clipboard.writeText(shareURL).then(() => {
        alert("Share link copied to clipboard:\n" + shareURL);
      });
    }

    // Auto-join if room ID is in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("room")) {
      document.getElementById("roomId").value = urlParams.get("room");
      joinRoom();
    } else {
      logStatus("Ready");
    }
  </script>
</body>
</html>
