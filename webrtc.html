<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Call App</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    justify-content: center;
  }
  .container {
    background: #1e1e1e;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    width: 320px;
    text-align: center;
  }
  input#roomId {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 1.1rem;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    background: #0f9d58;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #0c7a41;
  }
  button:disabled {
    background: #444;
    cursor: not-allowed;
  }
  #status {
    margin: 15px 0;
    font-weight: 600;
  }
  .mic-btn {
    margin-top: 10px;
    background: #db4437;
  }
  .mic-btn.muted {
    background: #757575;
  }
  #userCount {
    margin-top: 12px;
    font-size: 0.9rem;
    color: #bbb;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Voice Call</h2>
  <input type="text" id="roomId" placeholder="Enter Room ID" />
  <button id="startBtn">Start / Join</button>
  <button id="callBtn" disabled>Call</button>
  <button id="micBtn" disabled class="mic-btn">Mic On</button>
  <div id="status">Status: Not connected</div>
  <div id="userCount">Users joined: 0</div>
</div>

<script>
  // Your WebRTC & PeerJS code here...

  // Just UI behavior example:

  const micBtn = document.getElementById('micBtn');
  micBtn.onclick = () => {
    micBtn.classList.toggle('muted');
    micBtn.innerText = micBtn.classList.contains('muted') ? 'Mic Off' : 'Mic On';
    // Add your mic mute/unmute code here
  };
</script>

</body>
</html>
