<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PeerJS Video Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    video {
      background: #000;
    }

    #remoteVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: 160px;
      border: 2px solid white;
      z-index: 10;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");

    if (!roomId) {
      alert("Missing room parameter in URL. Use ?room=123");
      throw new Error("Room ID is required");
    }

    const remoteVideo = document.getElementById("remoteVideo");
    const localVideo = document.getElementById("localVideo");

    let localStream;
    let peer;
    let call;

    async function start() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        peer = new Peer();

        peer.on('open', id => {
          console.log("Peer connected as:", id);

          if (roomId === id) return; // prevent self-call

          // Try to call the room
          call = peer.call(roomId, localStream);
          handleCall(call);
        });

        peer.on('call', incomingCall => {
          console.log("Received call");
          incomingCall.answer(localStream);
          handleCall(incomingCall);
        });

      } catch (err) {
        alert("Failed to access camera/mic:\n" + err.message);
        console.error(err);
      }
    }

    function handleCall(activeCall) {
      call = activeCall;
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
        console.log("Remote stream received");
      });

      call.on('error', err => {
        console.error("Call error:", err);
      });

      call.on('close', () => {
        console.log("Call ended");
        remoteVideo.srcObject = null;
      });
    }

    start();
  </script>
</body>
</html>
